<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <div class="card text-white bg-xing">
        <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
          <h1 style="text-align: center;">Welcome to Scrumate</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn pt-2">
    <div class="row">

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-list fa-lg"></i> Projects
                </div>
                <div class="card-body">
                    <table class="table table-responsive-sm table-bordered">
                        <thead></thead>
                        <tbody>
                            {% for pro in context.projects %}
                                <tr>
                                    <td>{{ pro.name }}</td>
                                    <td>{{ pro.percent_completed }}%</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-list fa-lg"></i> Pending Deliverable
                </div>
                <div class="card-body">
                    <table class="table table-responsive-sm table-bordered">
                        <thead></thead>
                        <tbody>
                            {% for pd in context.pending_deliverables %}
                                <tr>
                                    <td>{{ pd.name }}</td>
                                    <td>{{ pd.task.project.name }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
