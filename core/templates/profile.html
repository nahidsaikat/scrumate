{% extends 'index.html' %}

{% block content %}

<div class="animated fadeIn pt-2">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user"></i> Profile
                    {% comment %}
                    {% if user.is_authenticated %}
                    <a class="float-right" href="{% url 'client_add' %}">
                        <i class="fa fa-plus-square-o fa-lg font-2xl"></i>
                    </a>
                    {% endif %}
                    {% endcomment %}
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
